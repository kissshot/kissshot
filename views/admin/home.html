{{#section "mixStyle"}}
{{/section}}
<section class="form-horizontal">
    <div class="form-group">
        <label for="title" class="col-sm-3 control-label">标题</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="title" name="title">
        </div>

    </div>
    <div class="form-group">
        <label for="key" class="col-sm-3 control-label">关键字</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="key" name="key" placeholder="多个关键字用英文逗号分隔">
        </div>

    </div>
    <div class="form-group">
        <label for="description" class="col-sm-3 control-label">简介</label>
        <div class="col-sm-9">
            <textarea type="text" class="form-control" id="description" name="description" maxlength="100"></textarea>
        </div>

    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">封面图片</label>
        <div class="col-sm-4 btn btn-primary" id="cover">
            上传图片
        </div>

    </div>
</section>
<section class="editor-area">
    <textarea name="myEditor"></textarea>
</section>
<div class="submit-btn-container">
    <button type="submit" class="btn btn-primary" id="save">发布文章</button>
</div>
{{> modal-alert}}
{{#section "require"}}
<script type="text/javascript" data-main="/js/admin/main.js" src="/vendor/requirejs/require.js">	
</script>
{{/section}}
