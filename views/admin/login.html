{{#section "mixStyle"}}
<style type="text/css">
  html{
    height: 100%;
  }
  body {
    background: url(/img/admin/login_bg.jpg) left no-repeat;
    background-size: cover;
    height: 100%;
  }
</style>
{{/section}}
<div class="container">

  <form class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputAccount" class="sr-only">Email address</label>
    <input type="text" id="inputAccount" class="form-control" placeholder="Account" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
  {{> modal-alert}}
</div>

{{#section "require"}}
<script type="text/javascript" data-main="/js/admin/login.js" src="/vendor/requirejs/require.js">
</script>
{{/section}}
